<div
	class="message"
	[ngClass]="{'from-me': fromMe}"
>
	<div class="wrap">
		<div
			class="name"
			[ngClass]="{'from-me': fromMe}"
		>
			{{name}}
		</div>
		<div
			*ngIf="!fromMe"
			class="avatar"
		>
			<div></div>
		</div>
		<div class="content">
			<div class="text">{{text}}</div>
			<div class="info">
				{{date}}
			</div>
		</div>
		<div
			*ngIf="fromMe"
			class="avatar"
		>
			<div></div>
		</div>
	</div>
</div>
